services:
  pihole-unbound:
    container_name: pihole-unbound
    image: mpgirro/pihole-unbound:2025.06.2
    environment:
      TZ: "Europe/Amsterdam"
      FTLCONF_dns_listeningMode: "all"
      FTLCONF_dns_upstream: "127.0.0.1#5335"
      FTLCONF_dns_dnssec: "true"
    volumes:
      - "/srv/docker/pihole-copy:/etc/pihole"
      - "/srv/docker/unbound:/etc/dnsmasq.d"
    restart: unless-stopped
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole-unbound.home`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"

networks:
  homelab:
    external: true
