services:
  bentopdf:
    image: ghcr.io/alam00000/bentopdf-simple:${BENTOPDF_VERSION}
    container_name: bentopdf
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 256m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bentopdf.rule=Host(`bentopdf.${BASE_URL}`)"
      - "traefik.http.services.bentopdf.loadbalancer.server.port=8080"

networks:
  homelab:
    external: true
