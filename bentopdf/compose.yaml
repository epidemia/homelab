services:
  bentopdf:
    image: bentopdf/bentopdf-simple:${BENTOPDF_VERSION}
    container_name: bentopdf
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 256m
    cpus: 1.0
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bentopdf.rule=Host(`bentopdf.${BASE_URL}`)"
      - "traefik.http.services.bentopdf.loadbalancer.server.port=8080"

networks:
  homelab:
    external: true
