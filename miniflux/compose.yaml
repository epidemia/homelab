services:
  miniflux:
    container_name: miniflux
    image: miniflux/miniflux:${MINIFLUX_VERSION}
    depends_on:
      miniflux-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${MINIFLUX_POSTGRES_USER}:${MINIFLUX_POSTGRES_PASSWORD}@miniflux-db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
    restart: unless-stopped
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.miniflux.rule=Host(`miniflux.${BASE_URL}`)"
      - "traefik.http.services.miniflux.loadbalancer.server.port=8080"

  miniflux-db:
    container_name: miniflux-db
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=${MINIFLUX_POSTGRES_USER}
      - POSTGRES_PASSWORD=${MINIFLUX_POSTGRES_PASSWORD}
      - POSTGRES_DB=miniflux
    volumes:
      - /srv/docker/miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${MINIFLUX_POSTGRES_USER}"]
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    external: true
