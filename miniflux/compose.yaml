services:
  miniflux:
    container_name: miniflux
    image: miniflux/miniflux:2.2.11
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${MINIFLUX_POSTGRES_USER}:${MINIFLUX_POSTGRES_PASSWORD}@db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
    restart: unless-stopped
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.miniflux.rule=Host(`miniflux.home`)"
      - "traefik.http.services.miniflux.loadbalancer.server.port=8080"
  db:
    container_name: miniflux-db
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=${MINIFLUX_POSTGRES_USER}
      - POSTGRES_PASSWORD=${MINIFLUX_POSTGRES_PASSWORD}
      - POSTGRES_DB=miniflux
    volumes:
      - miniflux-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "miniflux"]
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    networks:
      - homelab

volumes:
  miniflux-db:

networks:
  homelab:
    external: true
