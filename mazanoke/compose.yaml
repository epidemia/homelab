services:
  mazanoke:
    container_name: mazanoke
    image: ghcr.io/civilblur/mazanoke:${MAZANOKE_VERSION}
    restart: unless-stopped
    mem_limit: 1g
    mem_reservation: 256m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "pgrep nginx > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mazanoke.rule=Host(`mazanoke.${BASE_URL}`)"
      - "traefik.http.routers.mazanoke.entrypoints=websecure"
      - "traefik.http.routers.mazanoke.tls=true"
      - "traefik.http.routers.mazanoke.tls.certresolver=letsencrypt"
      - "traefik.http.services.mazanoke.loadbalancer.server.port=80"

networks:
  homelab:
    external: true
