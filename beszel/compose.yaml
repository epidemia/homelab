services:
  beszel:
    image: henrygd/beszel:${BESZEL_VERSION}
    container_name: beszel
    restart: unless-stopped
    volumes:
      - /srv/docker/beszel:/beszel_data
      - /srv/docker/beszel/socket:/beszel_socket
    networks:
      - homelab
    environment:
      - APP_URL=http://beszel.${BASE_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beszel.rule=Host(`beszel.${BASE_URL}`)"
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"

networks:
  homelab:
    external: true
