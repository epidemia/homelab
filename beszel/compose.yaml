services:
  beszel:
    container_name: beszel
    image: henrygd/beszel:0.15.4
    volumes:
      - /srv/docker/beszel:/beszel_data
      - /srv/docker/beszel-socket:/beszel_socket
    ports:
      - "8090:8090"
    restart: unless-stopped
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beszel.rule=Host(`beszel.home`)"
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"
      
  beszel-agent:
    container_name: beszel-agent
    image: henrygd/beszel-agent:0.15.4
    depends_on:
      - beszel
    network_mode: host
    environment:
      - KEY=${BESZEL_AGENT_KEY}
      - TOKEN=${BESZEL_AGENT_TOKEN}
      - HUB_URL=http://localhost:8090
      - LISTEN=/beszel_socket/beszel.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/docker/beszel-agent:/var/lib/beszel-agent
      - /srv/docker/beszel-socket:/beszel_socket
    restart: unless-stopped

networks:
  homelab:
    external: true
