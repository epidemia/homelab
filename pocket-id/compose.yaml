services:
  pocket-id:
    container_name: pocket-id
    image: ghcr.io/pocket-id/pocket-id:${POCKETID_VERSION}
    restart: unless-stopped
    environment:
      - APP_URL=https://id.${BASE_URL}
      - TRUST_PROXY=true
      - ENCRYPTION_KEY=${POCKETID_ENCRYPTION_KEY}
    volumes:
      - /srv/docker/pocket-id:/app/data
    mem_limit: 256m
    mem_reservation: 64m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "healthcheck"]
      interval: 90s
      timeout: 5s
      retries: 2
      start_period: 10s
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocket-id.rule=Host(`id.${BASE_URL}`)"
      - "traefik.http.routers.pocket-id.entrypoints=websecure"
      - "traefik.http.routers.pocket-id.tls=true"
      - "traefik.http.routers.pocket-id.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocket-id.loadbalancer.server.port=1411"

networks:
  homelab:
    external: true
